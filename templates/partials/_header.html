<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style type="text/css">
  body {
    background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
  }

  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }
</style>


<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none"></a>
   {% if not request.user.is_authenticated %}
   <span class="fs-4" style="color:cadetblue"> LMS-6-v2</span>
    {% else %}
    <span class="fs-4">Welcome {{ request.user.username }}!</span>
    {% endif %}
 

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% if request.user.is_authenticated %}
    <a class="me-3 py-2 text-dark text-decoration-none fs-5" href="{% url 'account' %}"> Account</a>
    <a class="me-3 py-2 text-dark text-decoration-none fs-5" href="{% url 'accounts_home' %}"><span style="color:cadetblue"> LMS-6 </span> Main</a>
    <a class="me-3 py-2 text-dark text-decoration-none btn btn-lg btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
    {% else %} 
    <a class="me-3 py-2 text-dark text-decoration-none fs-5" href="{% url 'login' %}">Login</a>
    <a class="py-2 text-dark text-decoration-none btn btn-lg btn-outline-secondary" href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
</div>
