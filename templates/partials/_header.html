<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  
  <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
   {% if not request.user.is_authenticated %}
   <span class="fs-4" style="color:cadetblue"> LMS-6-v2</span>
    {% else %}
    <span class="fs-4">Welcome {{ request.user.username }}!</span>
    {% endif %}</a>
 

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% if request.user.is_authenticated %}
    <a class="me-3 py-2 text-dark text-decoration-none fs-5" href="{% url 'account' %}"> Account</a>
    <a class="me-3 py-2 text-dark text-decoration-none fs-5" href="{% url 'accounts_home' %}"><span style="color:cadetblue"> LMS-6-v2 </span> Main</a>
    <a class="me-3 py-2 text-dark text-decoration-none btn btn-lg btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
    {% else %} 
    <a class="me-3 py-2 text-dark text-decoration-none fs-5" href="{% url 'login' %}">Login</a>
    <a class="py-2 text-dark text-decoration-none btn btn-lg btn-outline-secondary" href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
</div>
